

name: hsma_webdev3
channels:
  - conda-forge

dependencies:
    # Core
  - python=3.11.9
  - pip
  - numpy=1.26.4
  - pandas=2.2.2
  - matplotlib=3.9.1
  - ipykernel=6.29.5
  - ipython=8.27.0

  # Geospatial stack
  - geopandas=1.0.1
  - fiona=1.9.0
  - shapely=2.1.2
  - gdal=3.7.2
  - proj=9.0.1
  - geos=3.12.2

  # Machine learning
  - scikit-learn=1.3.2

  # Excel IO
  - openpyxl=3.1.3

  # Plotly & image export
  - plotly>=6.1.1
  - python-kaleido

  # Optional utilities
  - python-dotenv=1.0.0
  - pyyaml=6.0

  # pip-only dependencies (keep last)
  - pip:
      - streamlit==1.37.0
      - streamlit-folium==0.22.0
      - folium==0.17.0
      - requests==2.31.0
      - simpy==4.0.2
      - palmerpenguins==0.1.4
      - wordcloud==1.9.3
      - nbformat>=4.2.0
      - tqdm==4.66.1  # optional, for progress bars if needed